<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Functions: Capitalize</title>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
    let name = capitalize("andRTrew");
    console.log(name);
  </script>
</html>
